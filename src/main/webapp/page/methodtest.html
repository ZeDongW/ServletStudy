<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methodtest</title>
</head>
<body>
    <h3>get方式提交</h3>
    <form action="/ServletStudy/register" method="get">
        用户名：<input type="text" name="username" /><br/>
        密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"/><br/>
        <input type="submit" value="提交" align="center"/>
    </form>
    <hr/>
    <h3>post方式提交</h3>
    <form action="/ServletStudy/register" method="post">
        用户名：<input type="text" name="username"/><br/>
        密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"/><br>
        <input type="submit" value="提交" align="center"/>
    </form>
</body>
</html>
